{% load static %}

<!-- blog/templates/blog_detail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}" />
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>Posted on {{ post.created_at }}</p>
    <div>{{ post.content }}</div>
    <a href="{% url 'blog_home' %}">Back to Blog</a>
  </body>
</html>
