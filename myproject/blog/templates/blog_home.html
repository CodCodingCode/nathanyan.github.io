<!-- blog/templates/blog_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'about' %}">About</a> |
        <a href="{% url 'contact' %}">Contact</a> |
        <a href="{% url 'blog_home' %}">Blog</a>
    </nav>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
